<html>
<head>
    <meta charset="utf-8">
    <title>TESTRUNNER</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>
    <div id="mocha"></div>

    <script type="text/javascript" src="../node_modules/sinon/pkg/sinon-1.7.3.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="../src/require-config.js"></script>
    <script type="text/javascript" src="../test/test.config.js"></script>


    <script type="text/javascript">
        // MOCHA SETUP
        mocha.setup('bdd');
    </script>

    <div id="interference-test1">
        <div data-bind="foreach: customers">
            <li data-bind="text: name"></li>
        </div>
    </div>

    <div id="interference-test2">
        <div data-bind="foreach: customers, lazy:{ itemHeight:10 }" style="height:100px; overflow:scroll">
            <li>
                <span data-bind="text:name"></span>
                <span data-bind="text:$parent.title"></span>
            </li>
        </div>
    </div>

    <div id="interference-test3">
        <div data-bind="foreach: { data: customers, as: 'customer'}, lazy:{ itemHeight:10 }">
            <li data-bind="text: customer.name"></li>
        </div>
    </div>

    <div id="interference-test4">
        <!-- ko foreach: { data: customers, as: 'customer'}, lazy:{ itemHeight:10 } -->
            <li data-bind="text: customer.name"></li>
        <!-- /ko -->
    </div>



    <div id="viewport-rendering-test">
        <div data-bind="foreach: customers, lazy:{ itemHeight:20 }" style="height:200px; overflow:scroll">
            <li data-bind="text:name">
            </li>
        </div>
    </div>

    <div id="viewport-then-scroll-test">
        <div class="scroller" data-bind="foreach: customers, lazy:{ itemHeight:20 }" style="height:200px; overflow:scroll">
            <li data-bind="text:name">
            </li>
        </div>
    </div>
    <div id="round-down-to-last-element">
        <div class="scroller" data-bind="foreach: customers, lazy:{ itemHeight:20 }" style="height:200px; overflow:scroll">
            <li data-bind="text:name">
            </li>
        </div>
    </div>
    <div id="render-scroll-throttle-test">
        <div class="scroller" data-bind="foreach: customers, lazy:{ itemHeight:20, throttle:100 }" style="height:200px; overflow:scroll">
            <li data-bind="text:name">
            </li>
        </div>
    </div>
</body>
</html>
